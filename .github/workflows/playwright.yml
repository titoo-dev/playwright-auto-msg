name: Playwright Tests
on:
  workflow_dispatch:
    inputs:
      users_json_file:
        description: 'Path to users JSON file OR JSON string content'
        required: false
        default: 'users.json'
        type: string
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm install -g pnpm && pnpm install
    - name: Install Playwright Browsers
      run: pnpm exec playwright install --with-deps
    - name: Prepare users JSON file
      run: |
        if [ "${{ github.event.inputs.users_json_file }}" != "" ]; then
          # Check if input looks like JSON content (starts with [ or {)
          input_value="${{ github.event.inputs.users_json_file }}"
          if [[ "$input_value" =~ ^[[:space:]]*[\[\{] ]]; then
            echo "ðŸ“ Detected JSON content, creating users.json file..."
            echo '${{ github.event.inputs.users_json_file }}' > users.json
            echo "âœ… users.json file created with provided JSON content"
            export USERS_JSON_FILE="users.json"
          else
            echo "ðŸ“„ Using file path: $input_value"
            export USERS_JSON_FILE="$input_value"
          fi
        else
          echo "ðŸ“„ Using default users.json file"
          export USERS_JSON_FILE="users.json"
        fi
    - name: Run Playwright tests
      run: |
        if [ "${{ github.event.inputs.users_json_file }}" != "" ]; then
          input_value="${{ github.event.inputs.users_json_file }}"
          if [[ "$input_value" =~ ^[[:space:]]*[\[\{] ]]; then
            export USERS_JSON_FILE="users.json"
          else
            export USERS_JSON_FILE="$input_value"
          fi
        else
          export USERS_JSON_FILE="users.json"
        fi
        pnpm exec playwright test
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
